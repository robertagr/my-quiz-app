<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <script src="./index.js" defer></script>  -->
    <script src="./form.js" defer></script>
  </head>

  <body>
    <header class="top">
      <h1>ADD CARDS</h1>
    </header>
    <main>
        <section data-js="section-card" id="test">
             <form id="form" data-js="form" class="section-card">

                <label for="your_question">Your question:</label>
                <textarea name="your-question" id="your_question" cols="50" rows="5" maxlength="150"></textarea>
                <span class="questionCounter" id="questionCounter"></span>

                <label for="your_answer">Your answer:</label>
                <textarea name="your_answer" id="your_answer" cols="50" rows="5" maxlength="76"></textarea>
                <span class="answerCounter" id="answerCounter"></span>

                <label for="tag">Tag:</label>
                <input type="text" id="tag"></input>
                
                <label for="submit"></label>
                <button type="submit" id="submit" data-js="buttonSubmit">Submit</button>        

             </form>
         </section>

    </main>
    <footer>
      <a href="/index.html">
        <span class="material-symbols-outlined" id="navbutton"> home </span></a>

      <a href="/bookmark.html">
        <span class="material-symbols-outlined" id="navbutton">
          bookmark
        </span></a>
      <a href="/form.html">
        <span class="material-symbols-outlined" id="navbutton">
          add_circle
        </span></a>

      <a href="/user.html">
        <span class="material-symbols-outlined" id="navbutton">
          person
        </span></a>
    </footer>
  </body>
</html>
